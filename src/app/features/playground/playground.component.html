@if (isBrowser) {
  @if (files(); as files) {
    <section class="editor-container">
      <aside>
        <nz-tree
          [nzData]="files"
          [nzShowIcon]="true"
          (nzClick)="selectFile($event)"
        ></nz-tree>
      </aside>
      <nz-code-editor class="editor" [ngModel]="openFile()"></nz-code-editor>
    </section>
  }
}
