@let node = currentNode();
@if (node && node.breadCrumb.length > 1) {
  <nz-breadcrumb>
    @for (title of node.breadCrumb; track title) {
      <nz-breadcrumb-item>
        <a [routerLink]="node.routerLink[$index]">
          {{ title }}
        </a>
      </nz-breadcrumb-item>
    }
  </nz-breadcrumb>
}
