<nz-layout class="root-layout">
  <nz-header>
    <ul nz-menu nzTheme="light" nzMode="horizontal" class="header-menu">
      @for (nav of headerNavigation; track nav.routerLink) {
        <li nz-menu-item [nzSelected]="$index === 0">
          <a [routerLink]="nav.routerLink">{{ nav.title }}</a>
        </li>
      }
    </ul>
  </nz-header>
  <nz-layout>
    <router-outlet></router-outlet>
  </nz-layout>
</nz-layout>
