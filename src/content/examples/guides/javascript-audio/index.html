<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Audio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p>სურათები დაგენერირებულია HTTP სტატუს კოდის ვებ-გვერდებიდან</p>
    <div class="volume">
      <label for="volumeInput">
        ხმის დონე
        <span id="volumeDisplay">50%</span>
      </label>
      <input
        type="range"
        name="volume"
        id="volumeInput"
        min="0"
        max="1"
        step="0.05"
        value="0.5"
      />
    </div>
    <section class="animals" id="animalsDisplay"></section>
    <script src="./main.js"></script>
  </body>
</html>
