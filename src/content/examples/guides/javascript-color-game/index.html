<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ფერების თამაში</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container-xxl m-auto p-4">
      <section
        class="game row d-flex align-items-center justify-content-center w-100 m-auto p-4 shadow rounded gap-3"
      >
        <aside class="col">
          <article>
            <h3>რეჟიმი: <span id="displayMode">არაფერი</span></h3>
            <h3>ფერი: <span id="displayColor">არაფერი</span></h3>
            <h3>ქულა: <span id="displayScore">0</span></h3>
            <div class="d-flex align-items-center gap-3 mt-4">
              <button
                class="btn btn-success"
                data-box-count="3"
                data-win-score="10"
                data-loss-score="7"
              >
                მარტივი
              </button>
              <button
                class="btn btn-warning"
                data-box-count="6"
                data-win-score="20"
                data-loss-score="14"
              >
                საშუალო
              </button>
              <button
                class="btn btn-danger"
                data-box-count="9"
                data-win-score="40"
                data-loss-score="28"
              >
                რთული
              </button>
              <button class="btn btn-primary" id="resetBtn">განულება</button>
            </div>
          </article>
        </aside>
        <aside class="col boxes">
          <div class="box-wrap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
          <div class="box-wrap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
          <div class="box-wrap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </aside>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
